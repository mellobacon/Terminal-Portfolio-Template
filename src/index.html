<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Name</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link rel="stylesheet" href="./css/portfolio.css">
    </head>
    <body>
        <div id="window">
            <div id="titlebar">
                <h1 id="website-name">Website Name</h1>
                <div class="buttons">
                    <span class="button" id="min"></span>
                    <span class="button" id="max"></span>
                    <span class="button" id="close"></span>
                </div>
            </div>
            <div id="terminal">
                <div id="terminal-title">
                    <span id="title">Welcome to <span id="title-highlight">my website!</span></span>
                    <span id="subtitle">Type "help" to get a list of all available commands!</span>
                </div>
            </div>
        </div>
        <div id="footer">
            <span id="footer-text">copyright goes here</span>
        </div>

        <!--Scripts-->
        <script src="./js/customCommands.js"></script>
        <script src="./js/config.js"></script>
        <script src="./js/defaultCommands.js"></script>
        <script src="./js/terminal.js"></script>
    </body>
</html>
